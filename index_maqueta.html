<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda</title>
</head>

<body>
    <h1>Tienda</h1>

    <div id="container">
        <header id="header">
            <h2>Header</h2>
            <div id="logo">
                <img src="./img/logotipo-supermercado_23-2148459011.png" alt="Imagen Logo">
                <a href="#">Tienda</a>
            </div>
        </header>
        
        <nav id="menu">

            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Categoria1</a>
                </li>
                <li>
                    <a href="#">Categoria2</a>
                </li>
                <li>
                    <a href="#">Categoria3</a>
                </li>
            </ul>

        </nav>

        <div id="content">
            <aside id="lateral">
                <div id="login" class="block_aside">
                    <h3>Entrar a la web</h3>
                    <form action="#">
                        <label for="">Email</label>
                        <input type="email" name="email" id="">
                        <label for="">Contraseña</label>
                        <input type="password" name="password" id="">
                        <input type="submit" value="enviar">
                    </form>
                </div>
            </aside>

            <div id="central">
                <h1>Productos destacados</h1>
                <div class="product">
                    <img src="./img/roa.png" alt="">
                    <h2>Arroz</h2>
                    <p>$1000</p>
                    <a href="#" class="button">Comprar</a>
                </div>
                <div class="product">
                    <img src="./img/Cafe.png" alt="">
                    <h2>Cafe</h2>
                    <p>$2000</p>
                    <a href="#" class="button">Comprar</a>
                </div>
                <div class="product">
                    <img src="./img/Aceite.png" alt="">
                    <h2>Aceite</h2>
                    <p>$1500</p>
                    <a href="#" class="button">Comprar</a>
                </div>
                <div class="product">
                    <img src="./img/Leche.png" alt="">
                    <h2>Leche</h2>
                    <p>$5000</p>
                    <a href="#" class="button">Comprar</a>
                </div>
            </div>
            
        <footer id="footer">
            <p>Desarrollado por Mónica Liceth Tolosa Corredor &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
